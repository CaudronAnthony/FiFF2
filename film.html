<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>FIFF</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <!-- jQuery -->
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/jquery.mobile.min.js"></script>
        <!-- Location -->
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en" type="text/javascript"></script>
        <script src="js/libs/gmap3.js"></script>
        <!-- Backbone -->
        <script src="js/libs/underscore-min.js"></script>
        <script src="js/libs/backbone-min.js"></script>
        <script src="js/libs/backbone.localStorage-min.js"></script>
        <!-- PhoneGap -->
        <script src="phonegap.js"></script>
        <!-- models -->
        <script src="js/models/film.js"></script>
        <script src="js/models/session.js"></script>
        <script src="js/models/block.js"></script>
        <script src="js/models/favorite.js"></script>
        <!-- myFile -->
        <script src="js/main.js"></script>
        <script src="js/film.js"></script>
        <script src="js/plan.js"></script>
        <script src="js/fav.js"></script>
        <script src="js/alpha.js"></script>
        <script src="js/search.js"></script>
        <script src="js/actu.js"></script>
    </head>
    <body lang="fr">

        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <!-- Start indexPage -->
        <div id="container" data-role="page" class="film-page">

            <div data-role="panel" id="mypanel" data-position="right" data-display="reveal">
                <div class="menu-wrapper">
                    <ul class="menu">
                        <li><a href="index.html" class="menu-index" data-role="none" data-transition="slide" data-inline="true">Programme</a></li>
                        <li><a href="alpha.html" class="menu-alpha" data-role="none" data-transition="slide" data-inline="true">Les films</a></li>
                        <li><a href="fav.html" class="menu-fav" data-role="none" data-transition="slide" data-inline="true">Mon festival</a></li>
                        <li><a href="actu.html" class="menu-actu" data-role="none" data-transition="slide" data-inline="true">Blog</a></li>
                        <li><a href="infos.html" class="menu-infos" data-role="none" data-transition="slide" data-inline="true">Infos pratiques</a></li>
                        <li><a href="pros.html" class="menu-pros" data-role="none" data-transition="slide" data-inline="true">Espace pro</a></li>
                        <li>
                            <fieldset>
                                <form method="POST" action="javascript:search('film')">
                                    <input class="search" name="search" type="text" placeholder="Rechercher..." />
                                    <input class="submit" name="submit" type="submit" value="Submit" />
                                </form>
                            </fieldset>
                        </li>
                    </ul>
                </div>
            </div><!-- /panel -->

            <div id="header" data-role="header" data-position="fixed">
                <h1 id="header-title"></h1>
                <a href="#mypanel" class="menu-a" data-role="none"><nav></nav></a>
                <a href="index.html" class="back-a" data-transition="slide" data-rel="back" data-role="none"></a>
            </div>

            <div id="content" data-role="content">

                <header class="film-header">

                    <section class="film-content">

                    </section>

                        <h1 class="film-title"></h1>

                        <ul class="film-details">
                            <li id="duration"></li>
                            <li id="category"></li>
                        </ul>

                </header>
                
                <p><span id="title-pro"></span></p>
                
                <section class="film-content-content">

                    <section class="film-synopsis">
                        <p id="synopsis"></p>
                    </section>

                    <section class="film-info">

                        <ul class="film-info-casting">
                            <li id="producer"></li>
                            <li id="actors"></li>
                            <li><span id="country"></span></li>
                        </ul>

                        <ul class="film-info-note">
                            <li><span id="compt-cat"></span></li>
                            <li><span id="fiff-campus">FIFF Campus</span></li>
                        </ul>

                        <a id="video" href="#">Voir la bande-annonce</a>

                    </section>

                    <section class="film-favorite"></section>
                    
                </section>

            </div>

        </div>
        <!-- End indexPage -->

    </body>

</html>
